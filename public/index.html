<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <nav>
      <ul id="sortUl">
        <li id="titleLi">

          <input type="radio" value="alpha" name="sort">
          <label>Sort Alphabetically</label>
          </input>

        </li>
        <li id="hornLi">

          <input type="radio" value="horns" name="sort">
          <label>Sort by Number of Horns</label>
          </input>

        </li>
      </ul>
      <ul>
        <li id="home">
          <button id="homeButton" type="button">Home</button>
        </li>
        <li id="page2">
          <button id="page2Button" type="button">More Creatures</button>
        </li>
      </ul>
    </nav>
    <select id="selectElement">
      <option id="optionDefault" value="default" disabled="disabled">Filter by Keyword</option>
    </select>
  </header>
  <main>
    <template id="photo-template">
      <div class="{{keyword}} divElement">
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="">
        <p>{{description}}</p>
      </div>
    </template>
  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
